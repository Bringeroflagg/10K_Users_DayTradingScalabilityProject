[databases]
authdb = host=db port=5432 user=admin password=adminpassword pool_size=100

[pgbouncer]
listen_port = 6432
listen_addr = 0.0.0.0
auth_type = md5
auth_file = /etc/pgbouncer/userlist.txt
pool_mode = transaction
max_client_conn = 1000
default_pool_size = 100
reserve_pool_size = 5
log_connections = 1
log_disconnections = 1
admin_users = admin
stats_users = stats
