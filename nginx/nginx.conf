worker_processes auto;

events {
    worker_connections 65535;
    multi_accept on;
}

http {
    send_timeout 120s;
    proxy_connect_timeout 120s;
    proxy_send_timeout 120s;
    proxy_read_timeout 120s;

    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=500r/s;

    upstream auth_servers {
        least_conn;
        server auth_service1:8000;
        server auth_service2:8000;
        server auth_service3:8000;
        server auth_service4:8000;
        server auth_service5:8000;
        server auth_service6:8000;
        server auth_service7:8000;
        server auth_service8:8000;
        server auth_service9:8000;
        server auth_service10:8000;
    }

    upstream portfolio_stock_service {
        least_conn;
        keepalive 512;
        server portfolio_stock_service:5000 max_fails=3 fail_timeout=10s;
    }

    upstream order_service {
        least_conn;
        server order_service:5201;
        server order_service:5202;
        server order_service:5203;
        server order_service:5204;
        server order_service:5205;
    }

    server {
        listen 8080;
        server_name localhost;

        location / {
            root /trading-app/dist;
            index index.html;
            try_files $uri $uri/ /index.html;
        }

        location /engine/ {
            rewrite ^/engine/(.*)$ /$1 break;
            proxy_pass http://order_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/matching/ {
            proxy_pass http://matching_engine_service:5300;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /transaction/getWalletTransactions {
            rewrite ^/transaction/getWalletTransactions/?(.*)$ /getWalletTransactions?$1 break;
            proxy_pass http://order_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /transaction/getStockTransactions {
            rewrite ^/transaction/getStockTransactions/?(.*)$ /getStockTransactions?$1 break;
            proxy_pass http://order_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Content-Type application/json;
        }

        location /transaction/getStockPrices {
            rewrite ^/transaction/getStockPrices/?(.*)$ /getStockPrices?$1 break;
            proxy_pass http://order_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /transaction/getStockPricesPort {
            rewrite ^/transaction/getStockPricesPort/?(.*)$ /getStockPrices?$1 break;
            proxy_pass http://order_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /authentication/ {
            rewrite ^/authentication/(.*)$ /$1 break;
            proxy_pass http://auth_servers;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            limit_req zone=auth_limit burst=2000 nodelay;
        }

        location /setup/ {
            rewrite ^/setup/(.*)$ /$1 break;
            proxy_pass http://portfolio_stock_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /transaction/ {
            rewrite ^/transaction/(.*)$ /$1 break;
            proxy_pass http://portfolio_stock_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
